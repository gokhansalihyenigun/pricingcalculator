<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pricing Calculator</title>
  <style>
    table { border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 4px; }
    input[type="number"] { width: 60px; }
  </style>
</head>
<body>
  <h1>Pricing Calculator</h1>
  <form id="quote-form">
    <label>Müşteri İsmi: <input type="text" id="customer" required /></label><br/>
    <label>Hazırlayan: <input type="text" id="prepared" required /></label>
    <table>
      <thead>
        <tr><th>Ürün</th><th>Birim Fiyat</th><th>Adet</th></tr>
      </thead>
      <tbody id="items"></tbody>
    </table>
    <p>Toplam: <span id="total">0</span> $</p>
    <button type="submit">Kaydet</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
